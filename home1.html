<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-show="show">
            heelo,world
        </div>
        <button @click="taggle">显示和隐藏</button>
        <ul>
            <li v-for="(item,index) of list" key="index">{{item}}{{index}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                show:true,
                list:[1,2,3,4,5,6,7]
            },
            methods:{
                taggle:function(){
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>
</html>
